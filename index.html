<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Airbnb</title>
</head>
<body>
    
<main>
    <nav>

        <div class="logo">
            <img class="airbnb-svg" src="./icons/airbnb.svg" alt="">
            <h2>airbnb</h2>
        </div>
        
        <ul>
            <li><a href="">Places to stay</a></li>
            <li><a href="">Monthly stays</a></li>
            <li><a href="">Experiences</a></li>
            <li><a href="">Online Experience</a></li>
        </ul>

        <div class="settings-menu">
            <div class="language">
                <img class="global" src="./icons/global.svg" alt="">
                <img class="arrow" src="./icons/arrow.svg" alt="">
            </div>
            <div class="menu">
                <img class="ham-menu" src="./icons/menu.png" alt="">
                <img class="profile" src="./icons/profile-user.png" alt="">
            </div>    
        </div>

    </nav>


    <div class="search">
        <div class="inputs" id="location">
            <h3>Location</h3>
            <input type="text" placeholder="Where are you going?">
        </div>
        <div class="inputs" id="checkin">
            <h3>Chech in</h3>
            <input type="text" placeholder="Add dates">
        </div>
        <div class="inputs" id="checkout">
            <h3>Chech out</h3>
            <input type="text" placeholder="Add dates">
        </div>
        <div class="inputs" id="guest">
            <h3>Guest</h3>
            <input type="text" placeholder="Add guest">
        </div>
        <div id="loop">
            <img src="./icons/loupe.png" alt="">
        </div>
    </div>

    <div class="explore-section">
        <div class="text-field">
            <h1>Get out and stretch your imagination</h1>
            <p>Your don't have to go far to find a world of wonder</p>
            <button>Explore</button>
        </div>
        <div class="pic-field"></div>
    </div>
</main>

</body>
</html>
